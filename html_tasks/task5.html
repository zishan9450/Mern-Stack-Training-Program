<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style type="text/css">
        .center {
            margin-left: auto;
            margin-right: auto;
        }

        #not {
            display: block;
            width: 100px;
            margin: 0 auto;
        }

        p#id2 {

            text-align: right;

        }
    </style>
</head>

<body>
    <h2 style="text-align:center;color:blue">Registration form</h1>
        <form>
            <table class="center" border="1" width="45%">
                <tr>
                    <td>
                        <label for="fn">First Name</label>
                    </td>
                    <td>
                        <input type="text" name="fn" size="80%">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ln">Last Name</label>
                    </td>
                    <td>
                        <input type="text" name="ln" size="80%">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="text" name="email" size="80%">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Pwd">Password</label>
                    </td>
                    <td>
                        <input type="password" name="Pwd" size="80%">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="RePwd">Re Password</label>
                    </td>
                    <td>
                        <input type="password" name="RePwd" size="80%">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Gender">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male<br />
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="age">Age:</label>
                    </td>
                    <td>
                        <input type="text" name="age" size="80%">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="phno">Phone Number</label>
                    </td>
                    <td>
                        <input type="text" name="phno" size="80px">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="addr">Address</label>
                    </td>
                    <td>
                        <textarea name="addr" rows="5" cols="75"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="State">State</label>
                    </td>
                    <td>
                        <input type="text" name="age" size="80%">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Country">Country:</label>
                    </td>
                    <td>
                        <select name="Country" required>
                            <option value="" disabled selected hidden>Choose your country</option>
                            <option>Australia</option>
                            <option>India</option>
                            <option>UAE</option>
                            <option>Germany</option>
                            <option>France</option>
                            <option>Canada</option>
                            <option>Sri Lanka</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="lang">Languages known</label>
                    </td>
                    <td>
                        <input type="checkbox" name="lang">English
                        <input type="checkbox" name="lang">Kannada
                        <input type="checkbox" name="lang">Hindi
                        <input type="checkbox" name="lang">Telugu
                    </td>
                </tr>


                <tr>
                    <td colspan="3">
                        <input type="checkbox">Hereby I declare all the given details are true
                    </td>
                </tr>

                <tr>
                    <td colspan="3">
                        <p id="id2">Log in to <a href="https://ethnus.com/">Ethnus</a> Website</p>
                    </td>
                </tr>

            </table>
            <br />

            <input type="button" value="Register" id="not">
        </form>
</body>

</html>
