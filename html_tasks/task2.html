<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <style>
      body {
        text-align: center;
      }
      ul {
        text-align: left;
        display: inline-block;
      }
      li {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <p style="text-align: center">Lists can be nested (list inside list):</p>
    <ul type="disc" style="text-align: center">
      <li>Coffee</li>
      <li>
        Tea
        <ul type="circle">
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </body>
</html>
